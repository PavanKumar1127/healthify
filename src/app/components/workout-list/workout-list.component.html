<div class="workout-list-container">
  <h2 class="text-2xl font-bold mb-4">Workout Entries</h2>

  <div class="filters mb-4">
    <input type="text" placeholder="Search by name" [(ngModel)]="searchTerm" (ngModelChange)="applyFilters()"
           class="input" />
    <select [(ngModel)]="filterType" (ngModelChange)="applyFilters()" class="input">
      <option value="">All Workout Types</option>
      <option *ngFor="let type of availableWorkoutTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div class="table-container bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workout</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number of Workouts</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Workout Minutes</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of paginatedEntries">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ entry.userName }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ entry.workoutType }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ getNumberOfWorkouts(entry.userName) }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ getTotalWorkoutMinutes(entry.userName) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination mt-4 flex justify-between items-center">
    <button (click)="changePage(-1)" [disabled]="currentPage === 1"
            class="px-4 py-2 text-sm border rounded bg-white text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Previous
    </button>
    <span class="text-sm font-bold text-indigo-500">Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(1)" [disabled]="currentPage === totalPages"
            class="px-4 py-2 text-sm border rounded bg-white text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Next
    </button>
    <select [(ngModel)]="itemsPerPage" (ngModelChange)="applyFilters()"
            class="px-4 py-2 text-sm border rounded bg-white text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <option [value]="5">5 per page</option>
      <option [value]="10">10 per page</option>
      <option [value]="20">20 per page</option>
    </select>
  </div>
</div>
