<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <form #workoutForm="ngForm" (ngSubmit)="onSubmit(workoutForm)" class="space-y-4">
    <div class="form-group">
      <label for="userName" class="block text-sm font-medium text-gray-700">User Name*</label>
      <input type="text" id="userName" name="userName" [(ngModel)]="userName" required
             placeholder="Enter username" class="input">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="workoutType" class="block text-sm font-medium text-gray-700">Workout Type*</label>
        <select id="workoutType" name="workoutType" [(ngModel)]="workoutType" required class="input">
          <option value="">Select a workout type</option>
          <option *ngFor="let type of availableWorkoutTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workoutMinutes" class="block text-sm font-medium text-gray-700">Workout Minutes*</label>
        <input type="number" id="workoutMinutes" name="workoutMinutes" [(ngModel)]="workoutMinutes" required
               placeholder="Enter workout minutes" class="input" min="0">
      </div>
    </div>
    <button type="submit" [disabled]="!workoutForm.form.valid" class="btn-primary">
      Add Workout
    </button>
  </form>
  <div class="my-4"></div> <!-- Add space between form and workout list -->
  <app-workout-list></app-workout-list>
</div>
